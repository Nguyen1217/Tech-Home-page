    <!-- post childrent COMPONENT template-->
    <template id="post">
        <div class="post">
            <div class="col-md-7 col-sm-9 col-xs-10 post-content">
                <div class="avatar pull-left">
                    <a :href = "'https://twitter.com/'+item.url_profile" target="_blank" >
                        <img class="thumbnail-asker" :src = "'assets/img/avatar_users/' + item.avar_ask + '.png'"/>
                    </a>
                </div>
            
                <h2 class="title">
                    <a :href = "'https://scifi.stackexchange.com/questions/' + item.url + '/how-is-the-name-gandalf-pronounced'" target = "_blank"class="title">
                        {{item.title}}
                    </a>
                    <br>
                    <small>{{item.num_answer}} answers</small>
                    <small>{{item.time_ask}}</small>
                </h2>
                
                <div class="icon-action">
                    <p class="icon">
                        <a :href = "'https://scifi.stackexchange.com/questions/' + item.url + '/how-is-the-name-gandalf-pronounced'" target = "_blank">
                            <img src = "assets\img\answer-2.png"/>
                            <span>Answer</span>
                        </a>
                    </p>
                    <p class="icon" v-on:click = "count">
                        <img src="assets\img\follow.png"/>
                        <span> {{status}} {{item.num_follow}}</span>
                      
                    </p>
                </div>
            </div>
            <div class="col-xs-2 visible-xs mobile">
                <span>{{item.num_answer}}</span>
                <a :href = "'https://scifi.stackexchange.com/questions/' + item.url + '/how-is-the-name-gandalf-pronounced'" target = "_blank"><span class="glyphicon glyphicon-circle-arrow-right"></span></a>
            </div>
            <div class="col-md-1 hidden-xs hidden-sm post-eval">
                <span>{{item.num_posts}}</span>
                <br>
                <a :href = "'https://scifi.stackexchange.com/questions/' + item.url + '/how-is-the-name-gandalf-pronounced'" target = "_blank">posts</a>
            </div>
            <div class="col-md-1 hidden-xs hidden-sm post-eval">
                <span>{{item.num_views}}</span>
                <br>
                <a :href = "'https://scifi.stackexchange.com/questions/' + item.url + '/how-is-the-name-gandalf-pronounced'" target = "_blank">views</a>
            </div>
            <div class="col-md-3 col-sm-3 hidden-xs  post-answer">
                <div class="card">
                    <p>
                        <a><img :src = "'assets/img/avatar_users/' + item.avar_asn + '.png'" class="thumb-answer"/>{{item.name}}</a>
                        <a style = "color:#8c98a2;margin-left:10px;">{{item.time_ans}}</a>
                    </p>
                    <div class = "ans-near">
                        <p style = "line-height:1.5;">{{item.ans_nearest}}</p>
                    </div>
                </div>
            </div>
        </div>
    </template>
